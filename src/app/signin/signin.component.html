<div style="height: 100%;">
    <mat-card style="height: 100%;">
        <mat-card-content>
            <mat-card-title>StoryMe</mat-card-title>
            <form class='basic-form m-l-10 m-r-10 m-t-20' autocomplete="off">
                <div fxLayout="row wrap" fxFlexAlign="center" class="row p-20 border-lead-main">
                    <div fxFlex.gt-sm='100' fxFlex='100' class='p-100'>
                        <button (click)="signin()" style="bottom: 0px;
                        position: absolute;
                        background-color: white;
                        border-radius: 5px;
                        height: 50px;
                        margin: 20px;
                        width: -webkit-fill-available;">Entrar com a conta do Google</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
