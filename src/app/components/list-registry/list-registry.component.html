<main>

        <div>
            <mat-card style="height: 100%; width: 100%;">
                <mat-form-field>
                    <input type="text" matInput placeholder="Pesquisar" [matAutocomplete]="auto" [formControl]="myControl">
                    <mat-icon matSuffix>search</mat-icon>
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let record of filteredRecords | async" [value]="record">
                            {{record}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <mat-list>
                    <mat-list-item *ngFor="let item of list">{{item}}</mat-list-item>
                </mat-list>
                <button mat-fab class='material-icons' (click)="registerDay()" style="background-color: #77dd77; position: fixed; bottom: 0; right: 0; margin: 16px;"><mat-icon>add</mat-icon></button>
            </mat-card>
        </div>

</main>
